name: Deploy to Webcup server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3

      - name: Install dependencies
        working-directory: ./epsilon
        run: npm ci

      - name: Build project
        working-directory: ./epsilon
        run: npm run build

      - name: Write SSH keys
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          host="${{ secrets.DEPLOY_HOST }}"
          hosts="$(dig +short "$host" | grep -v '\.$' | sed -z 's|\n|,|g')$host"
          ssh-keyscan -H "$hosts" > ~/.ssh/known_hosts || echo "Failed to add known hosts"

      - name: List directory contents
        run: ls -la

      - name: Deploy project with SSH to Webcup server
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_PORT: ${{ secrets.DEPLOY_PORT }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          scp -i ~/.ssh/id_rsa -P $DEPLOY_PORT -o StrictHostKeyChecking=no -r ./epsilon/* $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH
